<div class="flex flex-col sm:flex-row items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
    <button class="sm:mr-2 my-1 w-full sm:w-50" mat-flat-button type="button" (click)="goToBack()"><i class="fa-thin fa-arrow-left mr-2"></i>Torna indietro</button>
    <button class="px-6 sm:mr-2 my-1 w-full sm:w-50" *ngIf="!isChild"  mat-flat-button type="button" (click)="salvaEContinua()" color="accent"><i class="fa-thin fa-floppy-disk mr-2"></i>Salva e continua</button>
    <button class="px-6 my-1 w-full sm:w-50" mat-flat-button type="button" (click)="submitEvent()" color="primary"><i class="fa-thin fa-floppy-disk mr-2"></i>Salva</button>
</div>
