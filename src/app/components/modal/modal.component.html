<div class="mow-modal">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-25 transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0 mow-modal-backdrop">
                <div [ngClass]="size ? 'sm:max-w-' + size : 'sm:max-w-7xl sm:w-full'" class="sm:my-8">
                    <div
                        class="relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all"
                        [ngClass]="scheme === 'light' ? 'bg-white' : 'dark:bg-slate-900'">
                        <ng-container>
                            <div class="absolute top-0 right-0 pt-4 pr-4">
                                <button mat-icon-button (click)="close()">
                                    <mat-icon class="text-secondary" svgIcon="heroicons_outline:x"></mat-icon>
                                </button>
                            </div>
                        </ng-container>

                        <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-center">
                                <div class="mt-3 text-center w-full sm:mt-0 sm:text-left">
                                    <h3 *ngIf="!notitle" class="text-gray-900 dark:text-white text-xl leading-6 font-medium">
                                        {{ title }}
                                    </h3>
                                    <ng-content></ng-content>
                                </div>
                            </div>
                        </div>
                        <div
                            *ngIf="showFooter"
                            class="bg-gray-50 dark:bg-black dark:bg-opacity-10 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <!-- <button mat-stroked-button type="button" color="primary">Deactivate</button> -->
                            <button mat-flat-button (click)="close()" type="button">Chiudi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
