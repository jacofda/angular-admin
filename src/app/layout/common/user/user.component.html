<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <span class="relative">
        <mow-avatar class="w-10 h-10 rounded-full" *ngIf="showAvatar" [user]="user" />
    </span>
</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span class="mt-1.5 text-md font-medium">Attivo come: <b>{{user.email}}</b></span>
        </span>
    </button>
