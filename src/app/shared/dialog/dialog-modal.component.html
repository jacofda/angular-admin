<div mat-dialog-content>
  <p>{{data.domanda}}</p>
  <mat-form-field class="w-full mt-3">
    <input matInput [(ngModel)]="data.input" >
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex justify-center">
  <button mat-button (click)="onNoClick()">Annulla</button>
  <button mat-button [mat-dialog-close]="data.input" [color]="'primary'" cdkFocusInitial>Conferma</button>
</div>
